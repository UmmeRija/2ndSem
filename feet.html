<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    center {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .input-div {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
    }
    
    label {
        font-size: 18px;
        margin-right: 10px;
        color: #555;
    }
    
    input {
        width: 80px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
    
    input:focus {
        outline: none;
        border-color: #007BFF;
    }
</style>    
</head>
<body>
    <center>

            let i = i/12
           
            if (!Number.isInteger(f)){

</body>
</html>
