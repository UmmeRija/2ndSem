<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   

    <script>
        function add(a , b){
            let c = a+b
            document.write(c)       
        }
        add(15 ,2)
     " <br>"
        function subtract(x , y){
            let z = x - y
            document.write(z)
        }
        subtract(20 , 2)

        function multiplication(m , n){
            let o = m * n
            document.write(o)
        }
        multiplication(35 , 2)

        function division(p , q){
            let r = p/q
            document.write(r)
        }
        division(15 , 3)
    </script>
</body>
</html>
