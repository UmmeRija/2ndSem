<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .btn1{
        border-radius: 20px;

    }
    .btn2{
        border-radius: 20px;
    }
</style>
<body>
    <h1 style="color: brown;">muhabbat buri cheez hai</h1>
    <button style="background-color: burlywood;" class="btn1">hide</button>
    <button style="background-color: burlywood;" class="btn2">show</button>

    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

<script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("h1").hide();
            });
        
            $(".btn2").click(function(){
                $("h1").show()
        });
        $("h1").mouseover(function(){
                $(this).css("color","blue");
        });
        $("h1").mouseleave(function(){
                $(this).css("color","brown");
        });
        $(".btn1").mouseover(function(){
                $(this).css("color","brown");
        });
        $(".btn2").mouseover(function(){
                $(this).css("color","brown");
        });
    })
    
    
    </script> 
     
</body>
</html>
